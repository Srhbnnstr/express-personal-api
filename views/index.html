<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sarah's Personal API</title>

    <!-- GOOGLE FONTS -->
    <link href='https://fonts.googleapis.com/css?family=Lobster|Dosis' rel='stylesheet' type='text/css'>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Hi <br> There!</h1>
          <div class="container">
            <div class="row">
              <div class="col-md-8 col-md-offset-2">
          <h4><a href="/api"><strong>Read My API Documentation</strong></a></h4>

          <div id="profile">
          <script id="profile-template" type="text/x-handlebars-template">
            {{#each profile}}
              <img src='{{portrait.jpg}}'>
              <p>Name: {{name}}</p>
              <p>Current City: {{current_city}} </p>
              <p>Github Link: {{github_link}} </p>
            {{/each}}
          </script>
        </div>

        <div id='videoGamesTarget'>
        <script id="videoGames-template" type="text/x-handlebars-template">
          {{#each videoGames}}
           <p>
           <p>{{title}}</p>
           <p>by {{developer.name}}</p>
           <p>{{releaseDate}}</p>
          {{/each}}
        </script>
      </div>


    <form class="form-inline" id="new_videoGamesForm">
      <div class="form-group">
        <label for="title">Video Game Title</label>
        <input type="text" class="form-control" name="title" placeholder="Video Game Title">
      </div>
      <div class="form-group">
        <label for="title">Developer</label>
        <input type="text" class="form-control" name="developer" placeholder="Developer">
      </div>
      <div class="form-group">
        <label for="title">Release Date</label>
          <input type="text" class="form-control" name="releaseDate" placeholder="releaseDate">
      </div>
        <button type="submit" class="btn btn-default">Create Video Game</button>
      </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
